<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal-Plugin</title>
  <link rel="stylesheet" href="css/modal.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
  <a data-modal-title="Nomal" data-modal-text="モーダル1" class="modal">モーダル1</a>
  <a data-modal-title="AddImage" data-modal-text="モーダル2" class="modal" data-modal-image="http://placehold.jp/640x240.png">モーダル2</a>
  <a data-modal-title="slideDown" data-modal-text="モーダル3" class="modal-anime-slideDown">モーダル3</a>
  <a data-modal-title="SlideUp" data-modal-text="モーダル4" class="modal-anime-slideUp">モーダル4</a>
  <script src="js/modalPlugin.js"></script>
  <script>
    $('.modal').on('click', function () {
      $(this).modal();
    });

    $('.modal-anime-slideDown').on('click', function () {
      $(this).modal({
        easing: 'linear',
        animation: 'slideDown'
      });
    });

    $('.modal-anime-slideUp').on('click', function () {
      $(this).modal({
        easing: 'linear',
        animation: 'slideUp'
      });
    });
  </script>
</body>
</html>
